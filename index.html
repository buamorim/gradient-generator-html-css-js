<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Gradiente</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="colors">
            <input type="color" id="color-a" value="#1488cc">
            <input type="color" id="color-b" value="#2b32b2"> 
        </div>
        <div class="buttons">
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
            <button class= "active">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button>
                <i class="fas fa-arrow-right"></i>
            </button>
            <button>
                <i class="fas fa-arrow-left"></i>
            </button>

            <button class="rotate-icon">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button class="rotate-icon"> 
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="rotate-icon">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button class="rotate-icon">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
        <button id="submit">Gerar Gradiente</button>
        <div class="output">
            <texarea id="code" rows="2"></texarea>
            <button id="copy">Copiar</button>
        </div>
    </div>
<script src="app.js"></script>    
</body>
</html>
